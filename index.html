<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Girls Guild of Code</title>
    <meta name="description" content="Girls Guild of Code" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://files.catbox.moe/x7m9k7.png"
      rel="icon"
      type="image/x-icon"
    />

    <!--Start of CSS-->
    <style>
      * {
        margin: 5px;
        padding: 5px;
        box-sizing: border-box;
        font-family: "Times New Roman", Times, serif;
      }

      /*Navigation Bar <3*/
      .topnav {
        background-color: pink;
        padding: 10px;
  
      }

      .topnav ul {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 40px;
      }

      .topnav li.right {
        margin: auto;
      }

      .topnav a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: medium;
      }

      /*Picture, Quote, or Logo area (not decided yet)*/
      .picture-area {
        text-align: center;
        padding: 15px 0;
      }

      .picture-area img {
        width: 100%;
        height: fit-content;
        
      }

      /*Hero Section Start*/
      .hero-section {
        text-align: center;
        padding: 40px 20px;
        background-color: #6dc3bb;
      }

      .hero-section h1 {
        font-size: medium;
        margin-bottom: 10px;
      }

      /*Announcement/Event board on left, music on right*/
      .main-bit {
        display: flex;
        gap: 30px;
        padding: 30px 20px;
        max-width: 1100;
        margin: auto;
      }

      .left-box,
      .right-box {
        flex: 1;
        background-color: rgb(209, 243, 209);
        padding: 20px;
        border-radius: 20;
        min-height: 250px;
        border: 1px solid black;
      }
      .left-box {
        border-style: dotted;
      }

      /*Footer*/
      footer {
        display: flex;
        justify-content: center;
        background-color: #a3ccda;
        padding: 2%;
        margin-top: 10px;
      }
      .contact {
        width: 30%;
      }
      .footer-links {
        display: flex;
        gap: 30%;
        align-items: center;
      }

      .footer-links {
        text-decoration: underline wavy;
        color: black;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
   <!--Navigation Bar links-->
   <nav class="topnav">
    <ul>
        <li><a href="#"> ✿ Home  ✿</a></li>
        <li><a href="#"> ✿ Resources  ✿</a></li>
        <li><a href="#"> ✿ Newsletter  ✿</a></li>
        <li><a href="#"> ✿ Project Gallery  ✿</a></li>
        <li><a href="#"> ✿ Events  ✿</a></li>
    </ul>
</nav>
<!--Picture/logo area-->
<div class="picture-area">
    <img src="https://files.catbox.moe/d8a1lt.jpg" alt="Logo">
</div>
<!--Hero-bit section-->
<section class="hero-section">
    <h1>Welcome to Girls Guild Of Code</h1>
    <p>A community supporting girls in code and tech fields</p>
</section>

<!--Announcement/Event board on left, music on right-->
<section class="main-bit">
    <div class="left-box">
        <h2>Announcement</h2>
        <p>Curent Events here</p>
</div>

<div class="right-box">
    <h2>Image and music bit here</h2>
</div>
</section>

<!--Footer-->
<footer>

  <div  class="footer-links">
    <a href="#">Discord</a>
    <a href="#">Contact</a>
    <a href="#">Credits</a>
  </div>
</footer>
<script src="index.js"></script>
</body>
</html>
