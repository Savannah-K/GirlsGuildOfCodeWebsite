    <!--Start of CSS-->
    <style>
      * {
        margin: 5px;
        padding: 5px;
        box-sizing: border-box;
        font-family: "Times New Roman", Times, serif;
      }

      /*Navigation Bar <3*/
      .topnav {
        background-color: pink;
        padding: 15px;
      }

      .topnav ul {
        list-style: none;
        display: flex;
        align-items: center;
        gap: 25px;
      }

      .topnav li.right {

      }

      .topnav a {
        text-decoration: dotted;
        color: black;
        font-weight: bold;
      }

      /*Picture, Quote, or Logo area (not decided yet)*/
      .picture-area {
        text-align: center;
        padding: 30px 0;
      }

      .picture-area img {
        width: 180px;
      }

      /*Hero Section Start*/
      .hero-section {
        text-align: center;
        padding: 40px 20px;
        background-color: #6dc3bb;
      }

      .hero-section h1 {
        font-size: medium;
        margin-bottom: 10px;
      }

      /*Announcement/Event board on left, music on right*/
      .main-bit {
        display: flex;
        gap: 30px;
        padding: 30px 20px;
        max-width: 1100;
        margin: auto;
      }

      .left-box,
      .right-box {
        flex: 1;
        background-color: antiquewhite;
        padding: 20px;
        border-radius: 20;
        min-height: 250px;
        border: 1px solid;
      }
